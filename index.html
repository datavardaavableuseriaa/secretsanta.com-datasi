<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa</title>
    <style>
        body {
            background-image: url(canvas_challv_cnu.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            background-attachment: fixed;
            overflow: hidden; /* Prevent scrollbar from appearing */
        }
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h1>სეკრეტ სანტა</h1>
        <div id="setup">
            <label for="adminMode">გსურთ, რომ იყოს წამყვანი?</label>
            <select id="adminMode">
                <option value="yes">დიახ</option>
                <option value="no">არა</option>
            </select>
            <label for="participants">მონაწილეების რაოდენობა:</label>
            <input type="number" id="participants" min="2" placeholder="შეიყვანეთ რაოდენობა">
            <button onclick="setupParticipants()">დაწყება</button>
        </div>
        <div id="assignments" style="display: none;">
            <button id="adminButton" onclick="showAdminView()" style="display: none;">წამყვანის რეჟიმი</button>
            <button onclick="participantLogin()">მონაწილის რეჟიმი</button>
            <div id="output"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.className = "snowflake";
            snowflake.innerHTML = "❄"; // Snowflake character
            snowflake.style.left = Math.random() * window.innerWidth + "px";
            snowflake.style.animationDuration = Math.random() * 3 + 2 + "s"; // Random fall duration
            document.body.appendChild(snowflake);

            // Remove the snowflake after it falls
            snowflake.addEventListener("animationend", () => {
                snowflake.remove();
            });
        }

        // Create snowflakes at intervals
        setInterval(createSnowflake, 200); // Adjust the interval for more/less snowflakes
    </script>
</body>
</html>
